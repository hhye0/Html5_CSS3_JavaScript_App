<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/form.css" />
    <title>도서 관리 시스템</title>
</head>

<body>
    <h1>도서 관리 시스템</h1>

    <div class="form-container">
        <h2>도서 등록</h2>
        <form id="bookForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="title">도서명</label>
                    <input type="text" name="title" required />
                </div>

                <div class="form-group">
                    <label for="author">저자</label>
                    <input type="text" name="author" required />
                </div>

                <div class="form-group">
                    <label for="isbn">도서번호</label>
                    <input type="text" name="isbn" required/>
                </div>

                <div class="form-group">
                    <label for="price">가격</label>
                    <input type="text" name="price"/>
                </div>

                
                    <div class="form-group">
                        <label for="publishDate">출판일자</label>
                        <input type="date" name="publishDate" />
                    </div>
                
                <div class="form-group">
                    <label for="language">언어</label>
                    <input type="text" name="language" />
                </div>

                    <div class="form-group">
                        <label for="pageCount">페이지 수</label>
                        <input type="number" name="pageCount" />
                    </div>
                
                <div class="form-group">
                    <label for="publisher">출판사</label>
                    <input type="text" name="publisher" />
                </div>

                <div class="form-group">
                    <label for="edition">에디션</label>
                    <input type="text" name="edition" />
                </div>

                <div class="form-group">
                    <label for="coverImageUrl">표지 이미지</label>
                    <input type="url" name="coverImageUrl" />
                </div>

                <div class="form-group">
                    <label>설명:</label>
                    <textarea name="description" rows="4" cols="50"></textarea>
                </div>

                <button type="submit">도서 등록</button>
            </div>
        </form>
    </div>

    <div class="table-container">
        <h2>도서 목록</h2>
        <table  id = "bookTable">
            <thead>
                <tr>
                    <th>도서명</th>
                    <th>저자</th>
                    <th>도서번호</th>
                    <th>가격</th>
                    <th>출판일자</th>
                    <th>액션</th>
                </tr>
            </thead>
            <tbody id="bookTableBody"> </tbody>
        </table>
    </div>

    <script src="js/form-step05.js"></script>
</body>

</html>
